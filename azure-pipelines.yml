trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  pool: 
   name: AgentPoolName('Realms')
   demands:
    - agent.name -equals Agentname ('Realms Core Library-Realms')

container:
  image: realms-pipeline:latest
  endpoint: 'Realms Registry'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
