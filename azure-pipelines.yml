trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

container:
  image: corelib/realms-lib
  endpoint: 'Realms Registry'

steps:
- bash: cp -r /mud/* /__w/1/s/; rm -rf /mud; ln -s /__w/1/s /mud; ls -laR /__w/1/s; /prepSimulEfun; /configureBuild
  displayName: 'Build pre-processing'

- bash: /compiler/src/ldmud
  displayName: 'Executing Build'
